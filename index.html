---
layout: default
---

<div class="home">

  <div class="content">

  {% for post in site.posts %}
    <div class="article">
      <div class="article--header">
        <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <a class="permalink" href="{{ post.url | prepend: site.baseurl }}"><span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span></a>
      </div>
      <div class="article--body">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}

  </div>

</div>
