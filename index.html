---
layout: default
---

<div class="home">

  <div class="content">

  {% for post in site.posts %}
    <div class="post">
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
      {{ post.content }}
    </div>
  {% endfor %}

  </div>

</div>
